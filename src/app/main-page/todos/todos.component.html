<div class="todos-container">
    <!-- <button routerLink="/create-todo" class="add-btn" mat-raised-button>Add Todo</button> -->
    <mat-list>
        <mat-list-item *ngFor="let todo of todos; let id = index;">
            <div>{{ id }}</div>
            <div (click) = "toggleDone(id)">{{ todo.content }}</div>
            <button (click) = "deleteTodo(id)" mat-icon-button color="warn">Remove</button>
        </mat-list-item>
    </mat-list>
</div>
