<div class="create-form-container">
        <div class="input-field-container">
            <h3 class="title">Add a new task to {{listName}} list :</h3>
            <mat-form-field>
                <mat-label>Enter todo...</mat-label>
                <input matInput
                    type="text"
                    name="contentInput"
                    [(ngModel)] = "contentInput"
                    autocomplete="off"
                />
            </mat-form-field>
            <mat-form-field >
                <mat-label>Choose a date</mat-label>
                <input matInput>
                <mat-datepicker-toggle matSuffix></mat-datepicker-toggle>
                <!-- <mat-datepicker #picker></mat-datepicker> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput
                    type="text"
                    name="descriptionInput"
                    [(ngModel)] = "descriptionInput"
                    autocomplete="off"
                />
            </mat-form-field>
            <button class="add-btn" (click)="addTodo()" mat-fab color="Basic">Add</button>
        </div>
</div>
