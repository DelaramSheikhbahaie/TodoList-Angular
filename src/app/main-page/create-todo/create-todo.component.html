<div class="create-form-container">
   <div>

            <h2 class="title">Add a new job</h2>
        </header>
        <div class="input-field-container">
            <mat-form-field>
                <mat-label>Enter todo...</mat-label>
                <input matInput
                    type="text"
                    name="contentInput"
                    [(ngModel)] = "contentInput"
                    autocomplete="off"
                />
            </mat-form-field>

            <mat-form-field>

            </mat-form-field>
