<div class="sidenav-container">
    <h1>Other Lists</h1>
    <mat-form-field>
        <mat-label>List Name...</mat-label>
        <input matInput
            type="text"
            name="inputListName"
            [(ngModel)] = "inputListName"
            autocomplete="off"
            (keydown.enter)="addList()"
        />
    </mat-form-field>
    <button class="add-btn" (click)="addList()" mat-fab color="Basic">Add</button>
   <app-lists></app-lists> 
</div>
